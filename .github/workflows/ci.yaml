name: CI
on: [push]

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4.1.6
      - uses: securego/gosec@v2.20.0
        with:
          args: "-no-fail -fmt sarif -out results.sarif ./..."
      - uses: github/codeql-action/upload-sarif@v3.25.8
        with:
          sarif_file: results.sarif

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4.1.6
      - uses: actions/setup-go@v5.0.1
        with:
          go-version: stable

      - run: make lint test

  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4.1.6
      - uses: actions/setup-go@v5.0.1
        with:
          go-version: stable

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: kind
      - run: make test-e2e
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      - name: Get manager and gateway logs
        if: ${{ always() }}
        run: |
          kubectl logs -n cloudflare-gateway deployment/cloudflare-controller-manager
          for pod in $(kubectl get pods -n gateway-conformance-infra -o name); do kubectl logs -n gateway-conformance-infra $pod; done
          kubectl describe -n gateway-conformance-infra deployment/cloudflare-all-namespaces

      - name: Upload conformance report
        uses: actions/upload-artifact@v4.3.4
        with:
          name: conformance-report
          path: '*-report.yaml'

  release-please:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4.1.1
        id: release
        with:
          release-type: go

  release:
    needs:
      - scan
    if: needs.release-please.outputs.releases_created
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4.1.6
        with:
          fetch-depth: 0
      - uses: docker/login-action@v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - uses: actions/setup-go@v5.0.1
        with:
          go-version: stable
      - uses: goreleaser/goreleaser-action@v6.0.0
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ github.token }}
